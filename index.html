<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>My Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="user">
            <div class="image">
                <img src="profilePhoto.png" alt="profile-photo">
            </div>

            <div class="details">
                <h2 class="name">Rodney Cotton</h2>
                <p class="region">Helsinki, Finland</p>
            </div>

            <div class="stats">
                <div class="post">
                    <h4>100</h4>
                    <p>Posts</p>
                </div>

                <div class="follower">
                    <h4>2,242</h4>
                    <p>Follower</p>
                </div>

                <div class="following">
                    <h4>1,432</h4>
                    <p>Following</p>
                </div>
            </div>
        </div>

        <div class="grid-image">
            <img class="photo-1" src="photo1.png" alt="photo-1">
            <img class="photo-2" src="photo2.png" alt="photo-2">
            <img class="photo-3" src="photo3.png" alt="photo-3">
            <img class="photo-4" src="photo_4.png" alt="photo-4">
            <img class="photo-5" src="photo5.png" alt="photo-5">
            <img class="photo-6" src="photo6.png" alt="photo-6">
        </div>

        <footer class="attribution">
            created by <a class="username" href="https://www.github.com/dracowarz">Draco</a> - <a href="http://devchallenges.io" target="_blank">devChallenges.io</a></p>
        </footer>
    </body>
</html>
